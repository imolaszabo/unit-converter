<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@200..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div>
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="input-el">
                <button id="convert-btn">Convert</button>
            </div>
        </header>
        <main>
            <div>
                <h2>Length (Meter/Feet)</h2>
                <p id="length"></p>
            </div>
            
            <div>
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume"></p>
            </div>
            
            <div>
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass"></p>
            </div>
            
<script src="index.js"></script>
</body>
</html>
